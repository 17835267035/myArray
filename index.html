<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		// myArray      
       function myArray(){
            for(let i=0;i<arguments.length;i++){
                this[i] = arguments[i];
            }
            this.length = arguments.length;  
            this.add = function(){
                for(let i=0;i<arguments.length;i++){
                    this[this.length] = arguments[i];
                    this.length++;
                }
            }
            this.indexof = function(value){
                for(let i=0;i<this.length;i++){
                    if(this[i] == value){
                        return i;
                    }
                }
                return -1;
            }
            this.lastIndexof = function(value){
                for(let i=this.length-1;i>=0;i--){
                    if(this[i] == value){
                        return i;
                    }
                }
                return -1;
            }
            this.includes = function(value){
                for(let i=0;i<this.length;i++){
                    if(this[i] == value){
                        return true;
                    }
                }
                return false;
            }
            this.reverse = function(){
                let newarr = [];
                for(let i=this.length-1;i>=0;i--){
                    newarr[newarr.length]=this[i];
                }
                return newarr;
            }
            this.join = function(value){
                let result = '';
                for(let i=0;i<this.length;i++){
                    if(i<this.length-1){
                        result += this[i]+value;
                    }else{
                        result += this[i];
                    }
                }
                return result; 
            }
            this.sort = function(){
                // let newarr = [];
                for(let i=0;i<this.length;i++){
                    for(let j=i+1;j<this.length;j++){
                        if(this[i]>this[j]){
                            let t=this[i];
                            this[i]=this[j];
                            this[j]=t;
                        }
                    }
                }
                // return newarr=this;
            }
            this.some = function(fn){
                for(let i=0;i<this.length;i++){
                    if(fn(this[i])){
                        return true;
                    }
                }
                return false;
            }
            this.every = function(fn){
                for(let i=0;i<this.length;i++){
                    if(!fn(this[i])){
                        return false;
                    }
                }
                return true;
            }
            this.map = function(fn){
                let newarr = [];
                for(let i=0;i<this.length;i++){
                    newarr[newarr.length]=fn(this[i]);
                }
                return newarr;
            }
            this.filter = function(fn){
                let newarr = [];
                for(let i=0;i<this.length;i++){
                    if(fn(this[i])){
                        newarr[newarr.length]=this[i];
                    }
                }
                return newarr;
            }        
       }
       let arr = new myArray('a','s','d','f',1,8,9,4,5);
       let arr1 = new myArray(1,2,3,4,5);
       let arr2 = new myArray(1,5,7,3,6,4);
       console.log(arr);
       // arr.add('c','v','b');
       let index = arr.indexof('s');
       let result1 = arr.lastIndexof(5);
       let result2 = arr.includes(6);
       let result3 = arr.reverse();
       let result4 = arr.join('-');
       let result5 = arr.sort();
       let result = arr.some(function(value){
            return typeof value == 'boolean';
       })
       let result6 = arr.every(function(value){
            return typeof value == 'number';
       })
       let result7 = arr1.map(function(value){
            return value*2;
       })
       let result8 = arr2.filter(function(value){
            return value%2==0;
       })
       console.log(result);
       console.log(result1);
       console.log(result2);
       console.log(result3);
       console.log(result4);
       // console.log(result5);
       console.log(result6);
       console.log(result7);
       console.log(result8);
	</script>
